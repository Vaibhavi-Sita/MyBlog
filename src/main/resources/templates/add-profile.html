<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>New Profile Link</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
    <div class="container my-5">
        <h2 class="mb-5">New Link</h2>
        <br>
        <div>
            <form action="#" th:action="@{/addProfile}" th:object="${blog}" method="post">
                <div style="display: block;">
                    <span>
                        <label for="heading">Heading</label>
                        <br>
                        <input th:field="*{heading}" id="heading" placeholder="Heading">
                        <span th:if="${#fields.hasErrors('heading')}" th:errors="*{heading}"></span>
                    </span>
                    <br>
                    <br>
                    <span>
                        <div style="display: grid;">
                            <span>
                            <label for="content">Content</label>
                            </span>
                            <textarea th:field="*{content}" id="content" placeholder="Content"> </textarea>
                            <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>
                            <br>
                            <input type="submit" class="btn btn-primary" value="Add Link">
                        </div>
                    </span>
                </div>
            </form>
        </div>
    </div>
</body>
